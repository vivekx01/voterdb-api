{% extends 'base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/adminlogin.css' %}">
{% endblock %}
{% block content %}

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            VoterDB Admin
        </a>
    </div>
  </nav>
  <div class="con mt-3">
    <div class="card mt-5">
      {% for message in messages %}
      <div class="alert alert-dark alert-dismissible fade show" role="alert">
        <h6>{{message}}</h6>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      <div class="text-center"> <img src="{% static 'img/admin.jpg' %}" width="100"> <br> <h1 class="abt">Admin Login</a></span> </div>
      <form action="authenticate/" method="POST">
        {% csrf_token %}
        <div>
          <div class="inputbox"> <span>Username</span> <input type="text" name="username" class="form-control"
              required="required"> </div>
          <div class="inputbox">
            <div class="d-flex justify-content-between align-items-center"> <span>Password</span> </div> <input type="password" name="password" class="form-control" required="required">
          </div>
        </div>
        <div class="mt-2 proceed text-center">
          <input type="submit" value="Log In" class="btn btn-dark btn-block">
        </div>
      </form>
    </div>
  </div>
  <footer class="container" style="margin-top: 20px;">
    <p class="float-end"></p>
    <p style="text-align: center;color:black">© 2020–2021 Blockchain-Voting</p>
  </footer>
{% endblock %}
